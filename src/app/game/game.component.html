<div class="game-field">

    <div class="card-stack">
        
        <!-- card stack -->
        <img  *ngFor="let c of [0,1,2,3]; let i = index;" 
        [ngStyle]="{'right.px': i * 5}"
        src="./../../assets/img/back1.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 20px" src="./../../assets/img/back1.png" alt="">

        <!-- stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="./../../assets/img/{{ card }}.png" alt="">
        <!-- current card (animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 20px" src="./../../assets/img/{{ currentCard }}.png" alt="">

        
    </div>

</div>
